<h2>Registration Form</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div formArrayName="form" >
    <div *ngFor="let item of _form.controls; index as i" [formGroupName]="i">
      <div class="form-group" >
        <label>First Name</label>
        <input formControlName="firstName"  type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName"  type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input formControlName="email"  type="email" class="form-control">
      </div>

      <div class="form-group">
        <label>Numbers</label>
        <select class="custom-select" formControlName="number">
          <option *ngFor="let number of numbers">{{number}}</option>
        </select>
      </div>

      <div formGroupName="passwordGroup">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            id="password"
            type="password"
            class="form-control">
<!--          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">-->
<!--            <div *ngIf="password.errors.required">Password is required.</div>-->
<!--          </div>-->
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            formControlName="confirmPassword"
            id="confirmPassword"
            type="password"
            class="form-control">
<!--          <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">-->
<!--            <div *ngIf="confirmPassword.errors.required">Password is required.</div>-->
<!--            <div *ngIf="confirmPassword.errors?.onfirmedValidator">Password and Confirm Password must be match.</div>-->
<!--          </div>-->
        </div>
      </div>
      <button type="button" (click)="addForm()">Add Form</button>
      <button *ngIf="_form.length !== 1 ? true: false" type="button" (click)="deleteForm(i)">Delete</button>
      <hr>
    </div>
    <button class="btn"  type="submit">Submit</button>
  </div>
</form>
